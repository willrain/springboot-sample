<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/layout}">

<th:block layout:fragment="content">
  <div class="container-fluid">
    <main class="px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-end pt-3 pb-2 mb-3 border-bottom">
        <h4 class="text-primary fw-bold"><span class="fas fa-calendar-alt pe-1"></span>취합문서 등록</h4>
      </div>
      <P class="text-info">신규로 등록 할 취합문서 내용을 등록합니다.</P>
      <div>
        <form>
          <div class="table-responsive d-flex justify-content-center">
            <!--                                        <table class="table table-striped table-sm table-bordered w-auto">-->
            <table class="table table-hover table-sm w-auto m-2">
              <tr class="align-middle" style="height: 80px">
                <th><p class="text-primary ">● 취합 문서명</p></th>
                <td>
                  <input class="form-control rounded-3" type="text" name="doc-title">
                </td>
              </tr>
              <tr class="align-middle" style="height: 80px">
                <th><p class="text-primary text-nowrap">● 문서서식 파일 업로드</p></th>
                <td>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input px-3"
                           id="validatedCustomFile" required>
                    <label class="custom-file-label text-info" for="validatedCustomFile">업로드 할 한컴 파일을 선택해 주세요</label>
                    <div class="invalid-feedback">잘못된 사용자 지정 파일입니다.</div>
                  </div>
                </td>
              </tr>
              <tr class="align-middle" style="height: 80px">
                <th> <p class="text-primary">● 비고</p></th>
                <td>
                  <div class="form-floating">
                                                        <textarea class="form-control rounded-3" placeholder="서식문서 자세한 설명"
                                                                  id="exampleFormControlTextarea1" rows="5" name="doc-etc" style="height: 200px"></textarea>
                  </div>
                </td>
                <!--                                                <td><input class="form-control mx-3" type="text" name="doc-etc"></td>-->
              </tr>
            </table>
          </div>
          <div class="table-responsiv d-flex justify-content-center my-3 ">
            <button class="btn btn-primary d-block w-200 mt-3" type="submit"
                    name="submit">취합문서 등록
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</th:block>

</html>

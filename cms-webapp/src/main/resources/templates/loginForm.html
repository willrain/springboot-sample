<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 공통 헤드-->
<th:block th:replace="~{layout/admin/fragments/head :: headFragment}"></th:block>


  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container-fluid">

        <div class="row min-vh-100 flex-center g-0" style="background-image: url('/assets/img/home_login_back.png'); background-size:contain ; background-position: bottom; background-repeat: no-repeat; ">
          <div class="col-auto d-flex align-items-center"><img class="m-2" th:src="@{/assets/img/jinju_login_head.png}" HEIGHT="300"/></div>
          <div class="col-lg-6 py-3 position-relative"><img class="bg-auth-circle-shape" th:src="@{/assets/img/icons/spot-illustrations/bg-shape.png}" alt="" width="250"><img class="bg-auth-circle-shape-2" src="assets/img/icons/spot-illustrations/shape-1.png" alt="" width="150">
            <div class="card overflow-hidden z-index-1">

              <div class="card-body p-0">
                <div class="row g-0 h-100">
                  <div class="col-md-12 d-flex flex-center">
                    <div class="p-5 p-md-5 flex-grow-1">
                      <div class="row">
                        <div class="col-auto">
                          <nav class="navbar navbar-light navbar-top navbar-expand">
                            <button class="btn navbar-toggler-humburger-icon navbar-toggler me-1 me-sm-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarVerticalCollapse" aria-controls="navbarVerticalCollapse" aria-expanded="false" aria-label="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>
                            <a class="navbar-brand me-1 me-sm-3 user-select-none" href="#">
                              <div class="d-flex align-items-center"><img class="me-2" th:src="@{/assets/img/logo.png}" alt="" width="70" /><span class="font-sans-serif">자료취합시스템</span>
                              </div>
                            </a>
                          </nav>
                        </div>
                      </div>
<!--                     로그인 서비스 제공 어쩌구 + 이미지 -->
                      <form method="post" action="/login-process">
                        <div class="mb-3">
                          <label class="form-label" for="user-id">아이디</label>
                          <input class="form-control" id="user-id" type="email" required="" autofocus=""/>
                        </div>
                        <div class="mb-3">
                          <div class="d-flex justify-content-between">
                            <label class="form-label" for="pw">패스워드</label>
                          </div>
                          <input class="form-control" id="pw" type="password" required=""/>
                        </div>
                        <div>
                          <p th:if="${loginError}" class="error"> 로그인 정보가 잘못되었습니다.</p>
                        </div>
                        <div class="mb-3 position-relative">
                          <a class="btn btn-primary d-block w-100 mt-3" role="button" type="submit" href="/">로그인</a>
                        </div>
                      </form>
                      <div class="position-relative mt-4">
                        <hr class="bg-300" />
                        <div class="divider-content-center">SSO 연동 ID/PASS</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr class="bg-300" />
          <div class="col-lg-6 py-3 position-relative align-content-center text-center" style="background-color: #EDF2F9">
            <p class="text-center text-warning">본 자료취합 시스템을 이용하기 위해서는 아래 실행 파일을<br> 다운로드하여 본인의 PC에 꼭 설치해야 합니다.</p>
            <a class="btn btn-warning d-block mx-9" role="button" href="#"><span class="nav-link-icon"><span class="fas fa-download"></span></span> ReportExpress_setup 실행 파일 다운로드</a>
          </div>
        </div>
        <!-- 공통 하단-->
        <th:block th:replace="~{layout/admin/fragments/footer :: footerFragment}"></th:block>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- 공통 스크립트-->
    <th:block th:replace="~{layout/admin/fragments/script :: scriptFragment}"></th:block>

  </body>

</html>
